<script>
    let vcnt = 0; 
    function vdtchk(){
        var wr = document.querySelector("#wr");
        var adr = document.querySelector("#adr")
        if(wr.value==''){
            vcnt=0
            alert('신청자 이름을 입력해 주세요.')
            return
        }else if(call.value==''){
            vcnt=0
            alert('전화번호를 입력해 주세요.')
            return 
        }else if(adr.value==''){
            vcnt=0
            alert('주소를 입력해 주세요.')
            return 
        }else if(ps.value==''){
            vcnt=0
            alert('신청 이유를 입력해 주세요.')
            return 
        }else if(ps.value.length<50){
            vcnt=0
            alert('신청 이유는 50자 이상 작성해야 합니다.')
            return 
        }else{
            vcnt=1
            alert('OK')
            return 
        }
    }
    function save(){
        if(vcnt==0){
            alert('신청서 검사를 마친 후 제출해 주세요.')
            return 
        }
        alert('신청서가 제출되었습니다.')
    }
</script>
